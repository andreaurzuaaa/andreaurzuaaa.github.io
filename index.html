<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Andrea Urzúa</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #0e0e0e;
      color: white;
    }

    /* ===== HERO ===== */
    .hero {
      height: 100vh;
      background-image:
        linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
        url("images/hero.jpg");
      background-size: cover;
      background-position: center center;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 2rem;
      position: relative;
      overflow: hidden;
    }

    .hero-text {
      color: #ffffff;
      max-width: 600px;
      opacity: 0;
      transform: translateY(30px);
      transition: all 1.2s ease-out;
      z-index: 2;
    }

    .hero-text.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .hero-text h1 {
      font-size: 4rem;
      font-weight: 800;
      letter-spacing: 0.08em;
      margin-bottom: 1rem;
    }

    .hero-text p {
      font-size: 1.3rem;
      opacity: 0.85;
      letter-spacing: 0.04em;
    }

    /* ===== HEADER / NAV ===== */
    .header {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(0,0,0,0.6);
      z-index: 10;
    }

    .hamburger {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .hamburger span {
      display: block;
      width: 25px;
      height: 3px;
      background: white;
    }

    .nav {
      display: none;
    }

    .nav.active {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      position: absolute;
      top: 60px;
      right: 2rem;
      background: rgba(0,0,0,0.8);
      padding: 1rem;
      border-radius: 8px;
    }

    .nav a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <!-- ===== HEADER ===== -->
  <header class="header">
    <div class="logo">Andrea Urzúa</div>
    <div class="hamburger" id="hamburger">
      <span></span><span></span><span></span>
    </div>

    <nav class="nav" id="nav">
      <a href="#bio">Bio</a>
      <a href="#teaching">Teaching</a>
      <a href="#gallery">Gallery</a>
      <a href="#bands">Bands</a>
      <a href="#live-sound">Live Sound</a>
      <a href="#photography">Photography</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- ===== HERO ===== -->
  <section class="hero">
    <div class="hero-text">
      <h1>Andrea Urzúa</h1>
      <p>Musician • Teacher • Audio Engineer</p>
    </div>
  </section>

  <!-- ===== MAIN CONTENT ===== -->
  <section id="bio"><h2>Bio</h2><p>…</p></section>
  <section id="teaching"><h2>Teaching</h2><p>…</p></section>
  <section id="gallery"><h2>Gallery</h2><p>…</p></section>
  <section id="bands"><h2>Bands</h2><p>…</p></section>
  <section id="live-sound"><h2>Live Sound & Audio Engineering</h2><p>…</p></section>
  <section id="photography"><h2>Photography</h2><p>…</p></section>
  <section id="contact"><h2>Book a session or a lesson!</h2><p>Email …</p></section>

  <!-- ===== JS ===== -->
  <script>
    // Fade-in hero text
    window.addEventListener('load', () => {
      const heroText = document.querySelector('.hero-text');
      setTimeout(() => {
        heroText.classList.add('visible');
      }, 300);
    });

    // Hamburger menu
    const hamburger = document.getElementById("hamburger");
    const nav = document.getElementById("nav");

    hamburger.addEventListener("click", () => {
      hamburger.classList.toggle("active");
      nav.classList.toggle("active");
    });

    document.querySelectorAll(".nav a").forEach(link => {
      link.addEventListener("click", () => {
        hamburger.classList.remove("active");
        nav.classList.remove("active");
      });
    });
  </script>
</body>
</html>
